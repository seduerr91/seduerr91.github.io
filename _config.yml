### Site Settings ###
title               : duerr.se
description         : >-
                      :tropical_drink: Enjoy your life. :palm_tree:  Travel. :earth_africa:
baseurl             : ""                               # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : seduerr91/seduerr91              # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
